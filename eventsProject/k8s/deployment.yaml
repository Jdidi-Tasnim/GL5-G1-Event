apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsproject-deployment
  labels:
    app: eventsproject
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventsproject
  template:
    metadata:
      labels:
        app: eventsproject
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-18T14:45:00Z" 
    spec:
      containers:
      - name: eventsproject
        image: yasminebenslimane123/devopsimage:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8089  
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/eventsProject"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "root"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: "/events"
        livenessProbe:
          httpGet:
            path: /events/actuator/health
            port: 8089  
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /events/actuator/health
            port: 8089  
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3