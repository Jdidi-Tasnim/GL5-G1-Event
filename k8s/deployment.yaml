apiVersion: v1
kind: Namespace
metadata:
  name: events-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsproject-deployment
  namespace: events-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventsproject
  template:
    metadata:
      labels:
        app: eventsproject
    spec:
      containers:
      - name: eventsproject
        image: achrafbenz/eventsproject:latest
        ports:
        - containerPort: 8089
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eventsproject-service
  namespace: events-app
spec:
  type: LoadBalancer
  selector:
    app: eventsproject
  ports:
  - port: 80
    targetPort: 8089
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eventsproject-hpa
  namespace: events-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eventsproject-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70