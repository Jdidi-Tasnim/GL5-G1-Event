apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsproject
  namespace: eventsproject
  labels:
    app: eventsproject
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventsproject
  template:
    metadata:
      labels:
        app: eventsproject
    spec:
      containers:
      - name: eventsproject
        image: achrafbenz/eventsproject:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: eventsproject-service
  namespace: eventsproject
  labels:
    app: eventsproject
spec:
  type: LoadBalancer
  selector:
    app: eventsproject
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8089
    name: http
  sessionAffinity: ClientIP
